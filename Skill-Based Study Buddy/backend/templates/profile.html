<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Skill-Based Study Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}"> <!-- Flask path format -->
</head>
<style>
    body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4a90e2, #9013fe);
    color: white;
}

/* Profile Card */
.card {
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    background: white;
    color: black;
}

.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #4a90e2;
}

.form-control {
    border-radius: 10px;
}

.btn-primary {
    border-radius: 10px;
}

</style>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Skill-Based Study Buddy</a>
            <button class="btn btn-outline-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="text-center">
                        <img id="profile-pic" src="{{ user.profile_pic or url_for('static', filename='images/profile-avatar.png') }}" class="profile-pic" alt="User Avatar">
                        <input type="file" id="upload-pic" accept="image/*" hidden>
                        <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('upload-pic').click();">
                            Change Photo
                        </button>
                    </div>
                    
                    <div class="mt-4">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" value="{{ user.name }}">
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" rows="3">{{ user.bio }}</textarea>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Skills</label>
                        <input type="text" class="form-control" id="skills" value="{{ user.skills }}">
                    </div>

                    <button class="btn btn-primary mt-4 w-100" onclick="saveProfile()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script> <!-- Flask path format -->
</body>
</html>
