<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skill-Based Study Buddy Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e44ce;
            --secondary-color: #6c63ff;
            --accent-color: #f3f4f6;
            --gradient-start: #6a11cb;
            --gradient-end: #2575fc;
            --text-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .login-container {
            background-color: white;
            width: 600px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .login-header p {
            color: #777;
            font-size: 1rem;
        }

        .login-header img {
            max-width: 80px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
            font-weight: 600;
        }

        .input-group i {
            position: absolute;
            top: 42px;
            left: 15px;
            color: #aaa;
            transition: color 0.3s;
        }

        .input-group input:focus + i {
            color: var(--primary-color);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            background-color: #f9fafc;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 68, 206, 0.2);
        }

        .password-toggle {
            position: absolute;
            top: 42px;
            right: 15px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(78, 68, 206, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 68, 206, 0.4);
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        .forgot-password {
            text-align: right;
            margin: 10px 0 25px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .divider hr {
            flex: 1;
            border: none;
            height: 1px;
            background-color: #eee;
        }

        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
            font-weight: 500;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #eee;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #555;
        }

        .social-btn:hover {
            background-color: #f7f7f7;
            transform: translateY(-3px);
            border-color: #ddd;
            color: var(--primary-color);
        }

        .signup-link {
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
            color: #777;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .signup-link a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Placeholder color */
        ::placeholder {
            color: #bbb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                width: 85%;
                padding: 30px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            input[type="text"],
            input[type="password"] {
                padding: 12px 12px 12px 40px;
            }

            .input-group i {
                top: 38px;
            }

            .password-toggle {
                top: 38px;
            }

            .btn-login {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 25px;
            }

            .login-header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Login to continue your learning journey</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <i class="fas fa-user"></i>
                <div class="error-message" id="usernameError">Please enter a valid username</div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-lock"></i>
                <span class="password-toggle" id="togglePassword">
                    <i class="far fa-eye"></i>
                </span>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>

            <button type="submit" class="btn-login" id="loginButton">
                <span id="buttonText">Login</span>
            </button>
        </form>

        <div class="divider">
            <hr>
            <span>OR</span>
            <hr>
        </div>

        <div class="social-login">
            <div class="social-btn" title="Login with Google">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn" title="Login with Facebook">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn" title="Login with Apple">
                <i class="fab fa-apple"></i>
            </div>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up now</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            const icon = this.querySelector("i");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });

        // Form validation and submission
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            // Reset error messages
            document.getElementById("usernameError").style.display = "none";
            document.getElementById("passwordError").style.display = "none";
            
            // Get form data
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            
            // Basic validation
            let isValid = true;
            
            if (username === "") {
                document.getElementById("usernameError").style.display = "block";
                isValid = false;
            }
            
            if (password === "") {
                document.getElementById("passwordError").style.display = "block";
                isValid = false;
            }
            
            if (!isValid) {
                return;
            }
            
            // Set button to loading state
            const loginButton = document.getElementById("loginButton");
            const buttonText = document.getElementById("buttonText");
            const originalText = buttonText.textContent;
            
            loginButton.disabled = true;
            buttonText.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Logging in...';
            
            // Prepare form data for submission
            const formData = {
                username: username,
                password: password
            };
            
            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.message) {
                    // Store user data in sessionStorage
                    sessionStorage.setItem("username", result.username);
                    sessionStorage.setItem("skills", result.skills);
                    sessionStorage.setItem("learningGoals", result.learningGoals);
                    
                    // Successful login - redirect to home
                    window.location.href = "home";
                } else {
                    // Error handling
                    loginButton.disabled = false;
                    buttonText.textContent = originalText;
                    
                    // Show error message
                    alert("Invalid username or password. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                loginButton.disabled = false;
                buttonText.textContent = originalText;
                alert("An error occurred during login. Please try again later.");
            }
        });

        // Add focus effects for input fields
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Social login buttons functionality
        const socialButtons = document.querySelectorAll('.social-btn');
        socialButtons.forEach(button => {
            button.addEventListener('click', function() {
                alert("Social login integration coming soon!");
            });
        });
    </script>
</body>
</html>
