<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Skill-Based Study Buddy Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e44ce;
            --secondary-color: #6c63ff;
            --accent-color: #f3f4f6;
            --text-color: #333;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .signup-container {
            max-width: 750px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: var(--primary-color);
            color: white;
            padding: 25px 0;
            border-bottom: none;
            position: relative;
        }
        
        .card-header h4 {
            font-weight: 700;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .card-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            height: 30px;
            background: white;
            border-radius: 50% 50% 0 0;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
            background-color: #f9fafc;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            border-color: var(--secondary-color);
        }
        
        .input-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            z-index: 10;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(78, 68, 206, 0.2);
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 68, 206, 0.3);
        }
        
        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        .login-link {
            font-weight: 500;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .login-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .skill-badge {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 20px;
            margin: 5px 5px 5px 0;
            font-size: 0.85rem;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                width: 90%;
                padding: 15px;
            }
            
            .card-header h4 {
                font-size: 1.5rem;
            }
            
            .card-body {
                padding: 20px;
            }
        }

        /* Floating labels effect */
        .form-floating > .form-control {
            height: calc(3.5rem + 2px);
            padding: 1rem 0.75rem;
        }
        
        .form-floating > label {
            padding: 1rem 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 signup-container">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Join Study Buddies</h4>
                        <p class="text-white mb-0 mt-2">Connect with students who share your interests</p>
                    </div>
                    <div class="card-body">
                        <form id="signupForm">
                            <div class="mb-4">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="form-text">Choose a unique username for your profile</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email address
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="form-text">We'll never share your email with anyone else</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <span class="password-toggle" id="togglePassword">
                                        <i class="far fa-eye"></i>
                                    </span>
                                </div>
                                <div class="form-text">Use at least 8 characters with letters, numbers and symbols</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-check-circle me-2"></i>Confirm Password
                                </label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="skills" class="form-label">
                                    <i class="fas fa-star me-2"></i>Skills
                                </label>
                                <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g. Java, Python, Calculus" required>
                                <div class="form-text">Separate multiple skills with commas</div>
                                <div class="skills-container" id="skillBadges"></div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="learningGoals" class="form-label">
                                    <i class="fas fa-bullseye me-2"></i>Learning Goals
                                </label>
                                <input type="text" class="form-control" id="learningGoals" name="learningGoals" placeholder="e.g. Master JavaScript, Pass data structures exam" required>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </div>
                            
                            <p class="text-center">
                                Already have an account? <a href="/login" class="login-link">Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            const icon = this.querySelector("i");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });
        
        // Display skills as badges
        document.getElementById("skills").addEventListener("input", function() {
            const skillsContainer = document.getElementById("skillBadges");
            const skills = this.value.split(",").map(skill => skill.trim()).filter(Boolean);
            
            skillsContainer.innerHTML = "";
            skills.forEach(skill => {
                if (skill) {
                    const badge = document.createElement("span");
                    badge.className = "skill-badge";
                    badge.textContent = skill;
                    skillsContainer.appendChild(badge);
                }
            });
        });
        
        // Form submission with validation
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            // Password validation
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            
            if (password.length < 8) {
                alert("Password must be at least 8 characters!");
                return;
            }
            
            const formData = {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: password,
                skills: document.getElementById("skills").value,
                learningGoals: document.getElementById("learningGoals").value
            };
            
            // Show loading state
            const submitBtn = event.target.querySelector("button[type='submit']");
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Creating account...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch("/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.message) {
                    // Success
                    alert(result.message);
                    window.location.href = "login";
                } else if (result.error) {
                    // Error from server
                    alert(result.error);
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred during signup");
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
