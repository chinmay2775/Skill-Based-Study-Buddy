<!DOCTYPE html>

    <style>
        /* Apply background to match home page */
    /* Modern mentor page styling */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298, #4a569d);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        color: white;
        text-align: center;
        padding: 80px 20px;
        margin: 0;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Container with improved spacing */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Enhanced title & subtitle */
    .title {
        font-size: 42px;
        font-weight: 800;
        text-transform: uppercase;
        margin-bottom: 15px;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        position: relative;
        display: inline-block;
    }

    .title:after {
        content: '';
        position: absolute;
        width: 60px;
        height: 4px;
        background-color: #64ffda;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 2px;
    }

    .subtitle {
        font-size: 20px;
        color: #e8e8e8;
        margin-bottom: 60px;
        font-weight: 300;
    }

    /* Modern mentor table with flexbox instead of table */
    .mentor-table {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        width: 100%;
        max-width: 1100px;
        margin: auto;
    }

    /* Improved mentor card */
    .mentor-card {
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        padding: 25px 30px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        width: 300px;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .mentor-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .mentor-card:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 30%;
        height: 5px;
        background: linear-gradient(to right, #64ffda, #43a9ff);
    }

    /* Mentor image */
    .mentor-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
    }

    /* Mentor name */
    .mentor-card h2 {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #1e3c72;
    }

    /* Expertise */
    .expertise {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
        font-weight: 500;
        position: relative;
        padding-bottom: 15px;
    }

    .expertise:after {
        content: '';
        position: absolute;
        width: 40px;
        height: 2px;
        background-color: #ddd;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }

    /* Mentor description */
    .mentor-description {
        font-size: 14px;
        color: #666;
        line-height: 1.6;
        margin-bottom: 25px;
    }

    /* Enhanced social media icons */
    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: auto;
    }

    .linkedin, .github {
        font-size: 24px;
        text-decoration: none;
        border-radius: 50%;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 42px;
        height: 42px;
    }

    .linkedin {
        color: white;
        background-color: #0077b5;
    }

    .github {
        color: white;
        background-color: #333;
    }

    .linkedin:hover, .github:hover {
        transform: scale(1.15) rotate(5deg);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Contact button */
    .contact-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 25px;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
    }

    .contact-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #2a5298, #1e3c72);
    }

    /* Availability badge */
    .availability {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .title {
            font-size: 32px;
        }
        
        .subtitle {
            font-size: 18px;
        }
        
        .mentor-card {
            width: 100%;
            max-width: 320px;
        }
    }
    </style>
