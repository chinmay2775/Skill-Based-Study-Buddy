<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Skill-Based Study Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e44ce;
            --secondary-color: #6c63ff;
            --gradient-start: #6a11cb;
            --gradient-end: #2575fc;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .thankyou-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .check-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: scaleIn 0.5s 0.3s both;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }
        
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .btn-login {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(78, 68, 206, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 68, 206, 0.4);
            color: white;
        }
        
        .message {
            margin-top: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            font-style: italic;
            color: #777;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .thankyou-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .check-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <i class="fas fa-check-circle check-icon"></i>
        <h1>Thank You!</h1>
        <p>You have been Successfully Logged out from your Skill-Based Study Buddy account.</p>
        <p class="message">We hope you enjoyed your learning experience. Come back soon to continue your learning journey!</p>
        <a href="/login" class="btn-login">Log In Again</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto redirect to login page after 5 seconds
        setTimeout(() => {
            window.location.href = "/login";
        }, 2500);
    </script>
</body>
</html>
