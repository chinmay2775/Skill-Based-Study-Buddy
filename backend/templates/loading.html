<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e44ce;
            --secondary-color: #6c63ff;
            --gradient-start: #6a11cb;
            --gradient-end: #2575fc;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loading-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .rocket-icon {
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: bounce 1.5s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .loading-text {
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        .dots-container {
            display: inline-block;
            position: relative;
            width: 60px;
        }
        
        .dots-animation::after {
            content: "";
            display: inline-block;
            animation: dotsAnimation 1.9s infinite steps(3);
        }
        
        @keyframes dotsAnimation {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
            100% { content: ""; }
        }
        
        .progress {
            height: 10px;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #f1f1f1;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            width: 0%;
            height: 100%;
            border-radius: 10px;
            animation: progress 2.5s linear forwards;
        }
        
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .loading-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .rocket-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <i class="fas fa-rocket rocket-icon"></i>
        <h1>Welcome to Study-Buddy</h1>
        <p>Your Personalized Skill-Based Learning Platform</p>
        <div class="loading-text">
            Loading<span class="dots-animation"></span>
        </div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Since we're using Flask routes, redirect to the route name instead of HTML file
        setTimeout(() => {
            window.location.href = "home"; // Changed from home.html to home
        }, 3000);
    </script>
</body>
</html>
