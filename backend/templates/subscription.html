<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .plan-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .plan {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .plan h2 {
            color: #007bff;
        }

        .plan p {
            font-size: 18px;
            margin: 10px 0;
        }

        .plan button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .plan button:hover {
            background: #218838;
        }

        .back-btn {
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Choose Your Subscription Plan</h1>

    <div class="plan-container">
        <div class="plan">
            <h2>Basic Plan</h2>
            <p>$9.99 / month</p>
            <p>✔ Access to free courses</p>
            <p>✔ Limited AI assistance</p>
            <button>Subscribe</button>
        </div>

        <div class="plan">
            <h2>Pro Plan</h2>
            <p>$19.99 / month</p>
            <p>✔ Unlimited courses</p>
            <p>✔ Advanced AI tutor</p>
            <button>Subscribe</button>
        </div>

        <div class="plan">
            <h2>Premium Plan</h2>
            <p>$29.99 / month</p>
            <p>✔ Everything in Pro</p>
            <p>✔ 1-on-1 mentorship</p>
            <button>Subscribe</button>
        </div>
    </div>

    <p class="back-btn"><a href="/home">← Back to Home</a></p>

    <script>
        function goBack() {
            window.location.href = "/home"; // Navigate back to home page using Flask route
        }
        
        
    </script>

</body>
</html>
